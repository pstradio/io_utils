# List of conda and pip packages that are should be install when developing the packages
# To create the full conda environment: conda env create -f environment.yml
name: io_utils
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - pandas
  - netCDF4
  - matplotlib
  - cartopy
  - gdal<=2.4.3
  - geopandas
  - pip
  - pip:
    - pytesmo
    - pygeogrids
    - datetime
    - pyyaml
    - xarray
    - configparser
    - more_itertools
    - pytest-cov
    - coverage==4.5.2
    - pytest==3.8.2
    - Equi7Grid
    - pytileproj
    - cadati
    - country-bounding-boxes
    - git+https://github.com/TUW-GEO/smecv-grid.git@master
    - git+https://github.com/TUW-GEO/veranda.git@master
    - git+https://github.com/TUW-GEO/geopathfinder.git@master
    - git+https://github.com/TUW-GEO/yeoda.git@master
    - pip install git+https://git.geo.tuwien.ac.at/rs/developments/pygenio.git@v1.1.13#egg=pygenio